{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Sing In
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>Sign In</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Log In">
        </form>
        <br>
        <p>Not Have account? <a href="{% url 'sign_up' %}"> Sign Up </a></p>
    </div>
{% endblock %}

{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Logout
{% endblock %}

{% block body %}
    <form action="" method="post">
    {% csrf_token %}
        <h1>Do you want logout {{ request.user.username }} ?!</h1>
        <span><button type="submit" class="btn btn-danger">Yes</button></span>
    </form>
    <span><a href="{% url 'home' %}"><button class="btn btn-primary">No</button></a></span>
{% endblock %}

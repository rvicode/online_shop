{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>Sign Up</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Sign Up">
        </form>
        <br>
        <p>Have account? <a href="{% url 'account_login' %}">Sign In</a></p>
    </div>
{% endblock %}
